spring:
  application:
    name: svc-service
  cloud:
    nacos:
      discovery:
        server-addr: 127.0.0.1:8848
        namespace: public
        username: nacos
        password: nacos
      config:
        server-addr: 127.0.0.1
        username: nacos
        password: nacos
        context-path: /nacos
        file-extension: yml
#        namespace: public
server:
  port: 8082
dubbo:
  application:
    name: ${spring.application.name}
    version: 1.0.0
  registry:
    address: nacos://127.0.0.1:8848
  protocol:
    name: dubbo
    port: -1
  consumer:
    check: false